<html lang="en">
<head>
 
  <title> Expense Tracker</title>
  
</head>
<script type="module" src="./js/main.js"></script>

<body>

  <header>
<h1> My Expense Tracker</h1>
   
         </header>

  <section>

 <input type="text" id="category" placeholder="Enter Category" />

  <section id="expense-list">
   
  </section>

  <section>

    <ul id="category-summary">
      
    </ul>
  </section>
